{% extends 'base.html' %}

{% block content %} 
  <div style="height:50px">
    {% if request.user.is_authenticated %}
      <button type="button" onclick="location.href='{% url 'articles:create' %}' " class="btn btn-primary mx-2">New Game</button>
      <button type="button" onclick="location.href='{% url 'articles:random' %}' " class="btn btn-danger mx-2">Random Game</button>
    {% else %}
      <div class="d-flex justify-content-center">
        <a href="{% url 'accounts:login' %}" class="text-decoration-none">
          <h4>
            로그인하고 새로운 게임을 만드세요!
          </h4>
          </a>
      </div>
    {% endif %}
  </div>
  <hr class="mb-5">
  <div class="pb-5">
    <section class="container">
      <div class="d-flex justify-content-around row row-cols-1 row-cols-sm-3 g-4">
        {% for article in articles %}
          <a href="{% url 'articles:detail' article.pk %}" style="text-decoration: none; color: black; width:30%; height:40%;">
            <article class="col" style="">
              <div class="card scale-up-center">
                <img src="{{ article.img }}" class="card-img-top img-fluid" alt="Img" style="width:100%; height:170px">
                <div class="card-body">
                  <h5 class="card-title">{{ article.title }}</h5>
                  <p class="card-text">{{ article.content1 }} VS {{ article.content2 }}</p>
                </div>
              </div>
            </article>
          </a>
        {% endfor %}
      </div>
    </section>
  </div>
{% endblock content %}
